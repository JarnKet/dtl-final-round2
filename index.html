<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JaoCanDev 3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="loginCard">
        <img src="images/logoJCD3.png" alt="logo" class="logo" />
        <h1 class="title fontEng">JaoCanDev 3</h1>
        <form action="" id="form">
          <div class="form-group">
            <label class="fontLao" for="username">ຊື່ຜູ້ໃຊ້</label>
            <div class="form-control">
              <img class="icon" src="images/user.svg" alt="user icon" />
              <input
                name="username"
                id="username"
                type="text"
                placeholder="ກະລຸນາປ້ອນຊື່ຜູ້ໃຊ້..."
              />
            </div>
            <small class="error-message fontLao" id="username-message"></small>
          </div>
          <div class="form-group">
            <label class="fontLao" for="password">ລະຫັດຜ່ານ</label>
            <div class="form-control">
              <img class="icon" src="images/lock.svg" alt="user icon" />
              <input
                id="password"
                name="password"
                type="password"
                placeholder="ກະລຸນາປ້ອນລະຫັດຜ່ານ..."
              />
              <img
                id="eye"
                class="icon"
                src="images/eye-close.svg"
                alt="user icon"
              />
            </div>
            <small class="error-message fontLao" id="password-message"></small>
          </div>
          <div class="flexBetween">
            <div class="checkbox-group">
              <input type="checkbox" name="remember" id="remember" />
              <label class="fontLao" for="remember">ຈົດຈຳຂໍ້ມູນຂ້ອຍ</label>
            </div>
            <a href="#" class="fontLao">ລືມລະຫັດຜ່ານ</a>
          </div>
          <div class="button-group">
            <button type="submit" class="loginButton fontLao">
              ເຂົ້າສູ່ລະບົບ
            </button>
          </div>
        </form>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
